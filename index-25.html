<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="https://www.google.com/" method="get" id="registro">
        <p>Nombre: <input type="text" id="nombre" size="40"></p>
        <p>DNI: <input type="number" id="dni" min="10000000" max="99999999"></p>
        <p>Dia de nacimiento: <input type="number" id="dia" min="1" max="31"></p>
        <p>Mes de nacimiento: <input type="number" id="mes" min="1" max="12"></p>
        <p>Año de nacimiento: <input type="number" id="anio" min="1900" max="2020"></p>
        <p>Teléfono: <input type="number" id="telefono" min="100000000" max="999999999"></p>
        <p>
            Dirección de correo electrónico: <input type="email" id="email" placeholder="usuario@usuario.com"></p>
        <p>Legajo: <input type="text" id="legajo" size="40" placeholder="A + curso + DNI + 2021"></p>
        <p>Curso: <input type="text" id="curso" size="40"></p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>

    <script type="text/javascript" src="Ejercicio-25.js"></script>
</body>
</body>

</html>
