<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .ocultoPorDefecto {
            display: none;
        }
    </style>
</head>

<body>

    <div id="formularioDeRegistro">
        <form action="index-25.html" method="get" id="registro">
            <h3>Ingreso:</h3>
            <p>Nombre: <input type="text" id="nombre" size="40" required></p>
            <p>DNI: <input type="number" id="dni" min="10000000" max="99999999" required></p>
            <p>Dia de nacimiento: <input type="number" id="dia" min="1" max="31" required></p>
            <p>Mes de nacimiento: <input type="number" id="mes" min="1" max="12" required></p>
            <p>Año de nacimiento: <input type="number" id="anio" min="1900" max="2020" required></p>
            <p>Teléfono: <input type="number" id="telefono" min="100000000" max="999999999" placeholder="152000000"
                    required></p>
            <p>
                Dirección de correo electrónico: <input type="email" id="email" placeholder="usuario@usuario.com"
                    required>
            </p>
            <p>Curso: <input type="text" id="curso" size="40" required></p>
            <p>Legajo: <input type="text" id="legajo" size="40" placeholder="A + curso + DNI + 2021" required></p>
            <h3>Materias:</h3>
            <p>Química: <input type="number" id="quimica" min="1" max="10" required></p>
            <p>Matemática: <input type="number" id="matematica" min="1" max="10" required></p>
            <p>Ciencias Sociales: <input type="number" id="cienciasSoc" min="1" max="10" required></p>
            <p>Física: <input type="number" id="fisica" min="1" max="10" required></p>
            <p>Historia: <input type="number" id="historia" min="1" max="10" required></p>
            <p>Biología: <input type="number" id="biologia" min="1" max="10" required></p>
            <p>Informática: <input type="number" id="informatica" min="1" max="10" required></p>
            <p>Idiomas: <input type="number" id="idiomas" min="1" max="10" required></p>
            <p>
                <input type="submit" value="Cargar">
            </p>
        </form>
    </div>

    <div id="btnOpciones">
        <p>
            <button onclick="btnBuscar()">Buscar Alumno</button>
            <button onclick="btnListar()">Listar Alumnos</button>
        </p>
    </div>

    <div id="menu" class="ocultoPorDefecto">
        <label for="buscarPor">Seleccione opcion:</label>
        <select id="buscarPor">
            <option value="DNI">DNI</option>
            <option value="nombre">Nombre</option>
            <option value="celular">Celular</option>
            <option value="email">Email</option>
        </select>
        <button onclick="ejecutarBusqueda()">Buscar</button>
        <p>
            <textarea id="resultadoBusqueda" readonly>
        ...
        </textarea>
        </p>
        <button class="volverAlform">Volver</button>
    </div>

    <div id="listar" class="ocultoPorDefecto">
        <label for="filtrarPor">Seleccione opcion:</label>
        <select id="filtrarPor">
            <option value="aprobados">Aprobados</option>
            <option value="desaprobados">Desaprobados</option>
            <option value="todos">Ver todo</option>
        </select>
        <button onclick="ejecutarListado()">Listar</button>
        <p>
            <textarea id="resultadoLista" readonly>
        ...
        </textarea>
        </p>
        <button class="volverAlform">Volver</button>
    </div>

    <script type="text/javascript" src="Ejercicio-25.js"></script>
</body>
</body>

</html>
